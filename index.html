<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Navigator</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header>

        <h1>Recipe Navigator</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
            <button id="searchButton">Search</button>
        </div>
        <div class="filters">
            <div class="filter-group">
              <button class="filter-button" id="category">Categories</button>
            </div>
            <div class="filter-group">
              <button class="filter-button" id="cuisine">Cuisine</button>
            </div>
            <button id="randomButton">Generate Random Meal</button>
        </div>
    </header>
    
    <main id="mainContainer">
        <div id="categoriesContainer" class="container"></div>
        <div id="cuisinesContainer" class="container"></div>
        <div id="randomContainer" class="container"></div>
        <div id="commentsContainer" class="commentsBox"></div>
    </main>
    <form id="commentForm">
        <label for="user">Name:</label>
        <textarea name="user-name" id="user-comments"></textarea>
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comments"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
