<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Navigator</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Navigator</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
            <button id="searchButton">Search</button>
        </div>
        <div class="filters">
            <div class="filter-group">
              <button class="filter-button" id="category">Categories</button>
            </div>
            <div class="filter-group">
              <button class="filter-button" id="cuisine">Cuisine</button>
            </div>
            <button id="randomButton">Generate Random Meal</button>
          </div>
    </header>
    <main id="mainContainer">
      <div id="categoriesContainer"></div>
      <div id="cuisinesContainer"></div>
      <div id="randomContainer"></div>
    </main>
    <div id="commentsContainer"></div>
      <div id="commentFormContainer" class="hidden">
          <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" required></textarea>
            <input type="submit" value="Submit">
          </form>
      </div>
</body>
</html>
